resources:

########################## INFRA AUTOMATION RESOURCES #########################
# REPO for all automation
  - name: auto_repo
    type: gitRepo
    integration: "demo_gh"
    pointer:
      sourceName: "avinci/demoPipes"
      branch: master

# AWS credentials
  - name: aws_creds1
    type: integration
    integration: "demo_aws_key"

# Parameters to provision AMI Builder
  - name: bldami_params
    type: params
    version:
      params:
        SOURCE_AMI: "ami-c8580bdf" #ecs optimized AMI
        VPC_ID: "vpc-1032db76"
        SUBNET_ID: "subnet-1c0cda20"
        SECURITY_GROUP_ID: "sg-d1c671ac"
        REGION: "us-east-1"

# AWS pem key
  - name: aws_pem
    type: integration
    integration: "demo_aws_pem"

###################### DOCKER Based WAR CI AUTO RESOURCES #######################
# Docker credentials
  - name: docker_creds
    type: integration
    integration: "demo_dh"

# Source code for sample WAR app
  - name: demo_doc_repo
    type: gitRepo
    integration: "demo_gh"
    pointer:
      sourceName: "avinci/samplejavatomcat"
      branch: docker

# Docker Image packaging sample WAR
  - name: demo_doc_img
    type: image
    integration: "demo_dh"
    pointer:
      sourceName: "avinci/samplejavatomcat"
    seed:
      versionName: "latest"

# Docker Options for packaged WAR
  - name: doc_img_opts
    type: dockerOptions
    version:
      memory: 256
      cpuShares: 256
      portMappings:
        - 8080:8080

# Reference to ECS Test Cluster
  - name: env_test_aws
    type: cluster
    integration: "demo_aws_key"
    pointer:
      sourceName : "test-aws"
      region: "us-east-1"

############################### TEST AUTO RESOURCES #########################
# REPO of SIT code
  - name: sit_repo
    type: gitRepo
    integration: "demo_gh"
    pointer:
      sourceName: "avinci/demoSIT"
      branch: master

# SIT env vars for BOX
  - name: sit_params
    type: params
    version:
      params:
        API_URL: "54.158.18.50:8080"
        API_TOKEN: "NA"

############################# RELEASE AUTO RESOURCES #########################
# version resource
  - name: demo_ver
    type: version
    seed:
      versionName: "1.0.0"

# Version Param
  - name: prod_ver_param
    type: params
    version:
      params:
        RELEASE_VER_NUMBER: "1.0.0"

########################### CD AUTO RESOURCES ################################
# Reference to ECS PROD Cluster
  - name: env_prod_aws
    type: cluster
    integration: "demo_aws_key"
    pointer:
      sourceName : "prod-aws"
      region: "us-east-1"

# Number of packaged WARs to deploy to Prod
  - name: doc_p_scaler
    type: replicas
    version:
      count: 2








